<script>
    // Initialize Mermaid once
    window.addEventListener('DOMContentLoaded', function () {
        if (typeof mermaid !== 'undefined') {
            mermaid.initialize({ startOnLoad: false, theme: 'dark' });
            document.getElementById('output').innerHTML = 'Mermaid library loaded!';
        } else {
            document.getElementById('output').innerHTML =
                '<div class="error">Mermaid library failed to load.</div>';
        }
    });

    function clearOutput() {
        document.getElementById('output').innerHTML = '';
    }

    window.renderMermaid = (source) => {
        if (typeof mermaid === 'undefined') {
            document.getElementById('output').innerHTML =
                '<div class="error">Mermaid library is not loaded.</div>';
            return;
        }
        try {
            const id = 'mermaid-svg-' + Date.now();
            mermaid.render(id, source, (svgCode) => {
                document.getElementById('output').innerHTML = svgCode;
            }, document.getElementById('output'));
        } catch (e) {
            document.getElementById('output').innerHTML =
                '<div class="error">' + e.message + '</div>';
        }
    };
</script>

<body>
<div id="output">Rendering...</div>
